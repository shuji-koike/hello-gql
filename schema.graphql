directive @table(table: String) on FIELD_DEFINITION
directive @belongsTo(table: String, primaryKey: String, foreignKey: String) on FIELD_DEFINITION
directive @hasMany(table: String, foreignKey: String) on FIELD_DEFINITION

type Query {
  accounts(limit: Int, offset: Int): [Account] @table
  roles(limit: Int, offset: Int): [Role] @table
  campaigns(limit: Int, offset: Int): [Campaign] @table
  categories(limit: Int, offset: Int): [Category] @table
}

type Account {
  id: Int!
  uid: ID!
  name: String!
  account: String!
  password: String @hidden
  email_address: String
  id_as_organization: Int
  organization: Account @belongsTo(table: "accounts", foreignKey: "id_as_organization")
  id_as_group: Int
  group: Account @belongsTo(table: "accounts", foreignKey: "id_as_group")
  role_id: Int!
  role: Role! @belongsTo(table: "roles")
  campaigns(limit: Int, offset: Int): [Campaign]
}

type Role {
  id: Int!
  uid: ID!
  name: String!
  owner_id: Int!
  version_no: Int!
  authorities: [Authority] @hasMany(table: "role_authorities", foreignKey: "role_id")
}

type Authority {
  resource: String!
  action: AuthorityAction!
  role_id: Int!
}

enum AuthorityAction {
  view
  edit
}

type Campaign {
  id: Int!
  uid: ID!
  name: String!
  owner_id: Int!
  owner: Account! @belongsTo(table: "accounts")
  sales_account_id: Int
  sales_account: Account @belongsTo(table: "accounts")
  operations_account_id: Int
  operations_account: Account @belongsTo(table: "accounts")
  categories: [CampaignsCategories]
    @hasMany(table: "campaigns_categories", foreignKey: "campaign_id")
}

type CampaignsCategories {
  campaign_id: Int!
  campaign: Campaign @belongsTo(table: "campaigns")
  category_id: Int!
  category: Category @belongsTo(table: "categories")
}

type Category {
  id: Int!
  name: String!
  is_adult: Boolean!
  upper_category_id: Int
  middle_category_id: Int
}
