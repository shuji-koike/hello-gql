type Query {
  rev: String
  accounts: [Account]
  campaign(uid: String, id: Int): Campaign
  campaigns(limit: Int, offset: Int): [Campaign]
  categories: [Category]
}

type Account {
  id: Int
  uid: ID!
  name: String
  campaigns(limit: Int, offset: Int): [Campaign]
}

type Campaign {
  id: Int!
  uid: ID!
  name: String!
  categories: [Category]
}

type Category {
  id: Int!
  name: String!
}
